name: Deploy to Server

env:
  SERVERHOST: ''
  SERVERUSERNAME: ''
  SERVERPASSWORD: ''
  SERVERSSHPORT: ''
  WORK_DIR: "/home/dtbox/dtbox-backend"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        default: 'qa'
        type: choice
        options:
        - prod
        - qa
      branchname:
        description: 'Branch Name'
        required: true


jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo "Environment: ${{ github.event.inputs.environment }}"
        echo "Branch Name: ${{ github.event.inputs.branchname }}"
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.event.inputs.branchname }}
    - name: Sets env vars for QA
      run: |
       echo "SERVERHOST=${{ secrets.SERVERHOST }}" >> $GITHUB_ENV
       echo "SERVERUSERNAME=${{ secrets.SERVERUSERNAME }}" >> $GITHUB_ENV
       echo "SERVERPASSWORD=${{ secrets.SERVERPASSWORD }}" >> $GITHUB_ENV
       echo "SERVERSSHPORT=${{ secrets.SERVERSSHPORT }}" >> $GITHUB_ENV
       echo "WORK_DIR=var/www/html/dtboxqa" >> $GITHUB_ENV
      if: ${{ github.event.inputs.environment == 'qa' }}
    - name: Sets env vars for PROD
      run: |
       echo "SERVERHOST=${{ secrets.SERVERHOST }}" >> $GITHUB_ENV
       echo "SERVERUSERNAME=${{ secrets.SERVERUSERNAME }}" >> $GITHUB_ENV
       echo "SERVERPASSWORD=${{ secrets.SERVERPASSWORD }}" >> $GITHUB_ENV
       echo "SERVERSSHPORT=${{ secrets.SERVERSSHPORT }}" >> $GITHUB_ENV
       echo "WORK_DIR=var/www/html/app" >> $GITHUB_ENV
      if: ${{ github.event.inputs.environment == 'prod' }} 
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14.15.1
    - uses: haya14busa/action-cond@v1
      id: environment
      with:
        cond: ${{ github.event.inputs.environment == 'prod' }}
        if_true: "npm run build"
        if_false: "npm run build-test"
    - name: Install dependencies
      run: npm i
    - name: Build
      run: ${{ steps.environment.outputs.value }}
    # - uses: haya14busa/action-cond@v1
    #   id: dirname
    #   with:
    #     cond: ${{ github.event.inputs.environment == 'prod' }}
    #     if_true: "app"
    #     if_false: "dtboxqa"
    - name: Create Build tar
      run: |
        mkdir ${{ env.WORK_DIR }}
        #cp -TR . ${{ env.WORK_DIR }}
        cp -TR ./dist/Dento ${{ env.WORK_DIR }}
        cp .htaccess ./${{ env.WORK_DIR }}
    - name: Copy Code to Server
      uses: appleboy/scp-action@master
      with:
        host: ${{ env.SERVERHOST }}
        username: ${{ env.SERVERUSERNAME }}
        password: ${{ env.SERVERPASSWORD }}
        port: ${{ env.SERVERSSHPORT }}
        source: ${{ env.WORK_DIR }}
        rm: true
        target: "/var/www/html/${{ env.WORK_DIR }}"
    - name: Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ env.SERVERHOST }}
        username: ${{ env.SERVERUSERNAME }}
        password: ${{ env.SERVERPASSWORD }}
        port: ${{ env.SERVERSSHPORT }}
        script: |
              cd /var/www/html/${{ env.WORK_DIR }}
              mkdir /var/www/html/temp
              mv -f ${{ steps.dirname.outputs.value }} /var/www/html/temp
              rm -r /var/www/html/${{ env.WORK_DIR }}
              mv -f /var/www/html/temp/${{ env.WORK_DIR }} /var/www/html/
              rm -r /var/www/html/temp
