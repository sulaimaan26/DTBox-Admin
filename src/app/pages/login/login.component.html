<section class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary" style="border-top: 3px solid var(--defaul-secondary-color)">
    <div class="card-header text-center">
      <span class="h1">
        <b >Dtactics</b>
      </span>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Sign in to start</p>

      <form [formGroup]="loginform" (ngSubmit)="onSubmit()">
        <div class="input-group">
          <input type="email" class="form-control" formControlName="email" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <app-validationmsg *ngIf="f.email.errors"
          [message]="'EmailID is required'"
          [error]="f.email.errors.required"
          [isSubmitted]="submitted"
          >
          </app-validationmsg>

          <app-validationmsg *ngIf="f.email.errors"
          [message]="'Please enter valid email'"
          [error]="f.email.errors.pattern"
          [isSubmitted]="submitted"
          >
          </app-validationmsg>
        </div>
        <div class="input-group">
          <input type="password" class="form-control" formControlName="password" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <app-validationmsg *ngIf="f.password.errors"
          [message]="'Password is required'"
          [error]="f.password.errors.required"
          [isSubmitted]="submitted"
          >
          </app-validationmsg>


        </div>
        <div class="row">
          <div class="col-8">
<!--            <div class="icheck-primary">-->
<!--              <input type="checkbox" id="remember">-->
<!--              <label for="remember">-->
<!--                Remember Me-->
<!--              </label>-->
<!--            </div>-->
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button  class="btn btn-primary btn-custom btn-block">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      <p class="mb-1">
        <a routerLink="/user/forgotpassword">I forgot my password</a>
        </p>
      <!-- <div class="social-auth-links text-center mt-2 mb-3">
        <a href="#" class="btn btn-block btn-primary">
          <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
        </a>
        <a href="#" class="btn btn-block btn-danger">
          <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
        </a>
      </div> -->
      <!-- /.social-auth-links -->

      <!-- <p class="mb-1">
        <a href="forgot-password.html">I forgot my password</a>
      </p> -->
      <!-- <p class="mb-0">
        <a routerLink="/register" class="text-center">Register as a new user</a>
      </p> -->
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->


</section>
