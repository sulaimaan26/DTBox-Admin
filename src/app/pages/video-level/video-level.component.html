<app-list-input-table
  *ngIf="videoLevelList"
  [Columns]="columns"
  [TableData]="videoLevelList"
  tableName="Location"
  (savedData)="getModifiedReport($event)"
  [$makeTableEditInActive]="$tableEditActive"
  [isDeleteRequired]="true"
  [sortColumnKey]="'ViewCount'"
  [newRowModel]="tableRow"
  [allowAddingRow]="true"
  (removedData)="deleteVideoLevel($event)"
  [$updateTable]="$updateTable"
></app-list-input-table>
