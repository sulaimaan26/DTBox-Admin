


<div
  class="modal fade show"
  id="modal-default"
  style="display:block; padding-right: 17px"
  aria-modal="true"
  role="dialog"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 *ngIf="!configId" class="modal-title">Add {{configType | titlecase}}</h4>
        <h4 *ngIf="configId" class="modal-title">Update {{configType | titlecase}}</h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span (click)="closeModal()" aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="card-body">
          <form [formGroup]="configForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label>Name</label>
                  <input
                    [class.is-invalid] = "f.name.errors && submitted"

                    formControlName="name"
                    type="text"
                    class="form-control"
                    placeholder="Enter {{configType}} name"
                  />
                  <span *ngIf="f.name.errors && f.name.errors.required && submitted" class="error invalid-feedback">Name is required</span>
                  <span *ngIf="f.name.errors && f.name.errors.maxlength && submitted" class="error invalid-feedback">Name should be of {{f.name.errors.maxlength.requiredLength}} character</span>
                  <span *ngIf="f.name.errors && f.name.errors.pattern && submitted" class="error invalid-feedback">Name shouldn't have special character</span>

                </div>
                <div class="form-group">
                  <label>Description</label>
                  <textarea
                    formControlName="description"
                    class="form-control"
                    rows="3"
                    placeholder="Enter {{configType}} description"
                  ></textarea>
<!--                  <span *ngIf="f.description.errors && f.description.errors.maxlength && submitted" class="error invalid-feedback">Description should be of {{f.description.errors.maxlength.requiredLength}} character</span>-->
                </div>


              </div>

            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer justify-content-between">
        <button
          (click)="closeModal()"
          type="button"
          class="btn btn-default"
          data-dismiss="modal"
        >
          Close
        </button>
        <button *ngIf="!configId" (click)="onSubmit()" type="button" class="btn btn-primary">Save changes</button>
        <button *ngIf="configId" (click)="onSubmit()" type="button" class="btn btn-success">Update changes</button>
      </div>
    </div>
  </div>
</div>
