                  <div [formGroup]="FCLFormGroup" class="booking-col" id="FCL">
                    <p class="bt">
                      <a
                        data-toggle="collapse"
                        href="#collapse4"
                        role="button"
                        aria-expanded="false"
                        aria-controls="collapse4"
                      >
                        <b>FULL CONTAINER LOAD (FCL)</b>
                      </a>
                    </p>

                    <div class="div-box form-margin comp  collapse" id="collapse4">
                      <div class="row">
                        <div class="col-sm-3">
                          <div class="form-group">
                            <label>NUMBER OF CONTAINER</label>

                            <input
                              formControlName="NumberOfContainer"
                              type="text"
                              class="form-control"
                              placeholder="Number Of Container"
                            />
                          </div>
                        </div>
                        <div class="col-sm-3">
                          <div class="form-group">
                            <label>TYPE OF CONTAINER CODE</label>

                            <input
                              formControlName="TypeOfContainerCode"
                              type="text"
                              class="form-control"
                              placeholder="Number Of Container"
                            />
                          </div>
                        </div>
                        <div class="col-sm-3">
                          <div class="form-group">
                            <label>TYPE OF CONTAINER</label>

                            <input
                              formControlName="TypeOfContainer"
                              type="text"
                              class="form-control"
                              placeholder="Type of Container"
                            />
                          </div>
                        </div>
                        <div class="col-sm-3">
                          <div class="form-group">
                            <label>VESSEL CODE </label>

                            <input
                              formControlName="VesselCode"
                              type="text"
                              class="form-control"
                              placeholder="Type of Container"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-3">
                          <div class="form-group">
                            <label>VESSEL NAME </label>

                            <input
                              formControlName="VesselName"
                              type="text"
                              class="form-control"
                              placeholder="Vessel Name"
                            />
                          </div>
                        </div>


                        <div class="col-sm-3">
                          <div class="form-group">
                            <label>CARRIER AGENT BOOKING NO.</label>

                            <input
                              formControlName="CarrierAgentBookingNo"
                              type="text"
                              class="form-control"
                              placeholder="Carrier/ Consol / Iata Agent Booking No."
                            />
                          </div>
                        </div>
                        <div class="col-sm-3">
                          <div class="form-group">
                            <label>CARRIER BOOKING VALIDITY</label>

                            <input
                              formControlName="CarrierBookingValidity"
                              type="text"
                              class="form-control"
                              placeholder="Carrier Booking Validity"
                            />
                          </div>
                        </div>
                        <div class="col-sm-3">
                          <div class="form-group">
                            <label>TRANSIT COUNT</label>

                            <input
                              formControlName="TransitCount"
                              type="number"
                              class="form-control"
                              placeholder="Transit count"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
